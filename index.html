<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
        </div>
        
        <div class="weather-container">
            <div class="weather-info">
                <h1 id="city-name">--</h1>
                <div class="main-info">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                    <div>
                        <p id="temperature">--°C</p>
                        <p id="weather-description">--</p>
                    </div>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p>Feels Like</p>
                        <p id="feels-like">--°C</p>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p>Humidity</p>
                        <p id="humidity">--%</p>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p>Wind Speed</p>
                        <p id="wind-speed">-- m/s</p>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-alt"></i>
                    <div>
                        <p>Pressure</p>
                        <p id="pressure">-- hPa</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="forecast-container">
            <h2>5-Day Forecast</h2>
            <div class="forecast-days" id="forecast-days">
                <!-- Forecast items will be added here by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
